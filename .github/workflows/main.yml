name: Code Metrics

on:
  push:
    branches: [main]
    paths-ignore:
      - metrics/**
  workflow_dispatch:

permissions:
  contents: write

jobs:
  metrics:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout using PAT (v4)
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: 🛠 Install cloc
        run: sudo apt-get install -y cloc

      - name: 🧪 Install Lizard
        run: pip install lizard

      - name: ✅ Verify Source Path
        run: test -d ./src/main/java || (echo "❌ Source path not found!" && exit 1)

      - name: 📊 Generate Code Metrics
        run: |
          mkdir -p metrics
          echo "🧮 Running cloc..."
          cloc ./src/main/java --exclude-dir=target,test --json > metrics/cloc.json || true
          echo "🧠 Running lizard..."
          lizard ./src/main/java > metrics/lizard.txt || true

      - name: 📦 Generate Badge-Friendly JSON
        run: |
          LOC=$(jq '.Java.code' metrics/cloc.json)
          CCN=$(grep -A1 'Avg CCN' metrics/lizard.txt | tail -n1 | awk '{print $2}')
          echo "{\"loc\": $LOC, \"avg_ccn\": $CCN}" > metrics/summary.json

      - name: 📤 Commit and Push Metrics
        run: |
          git config user.name "JakeTurner616"
          git config user.email "your_email@example.com"
          git add metrics/cloc.json metrics/lizard.txt metrics/summary.json
          git diff --cached --quiet || git commit -m "📊 Update code metrics [skip ci]"
          git push origin HEAD:main
