name: Code Metrics

on:
  push:
    branches: [main]
    paths-ignore:
      - metrics/**
  workflow_dispatch:

permissions:
  contents: write

jobs:
  metrics:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout with GitHub Token
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: 🛠 Install cloc
        run: sudo apt-get install -y cloc

      - name: 🧪 Install Lizard
        run: pip install lizard

      - name: ✅ Verify Source Path
        run: test -d ./src/main/java || (echo "❌ Source path not found!" && exit 1)

      - name: 📊 Generate cloc Metrics
        run: |
          mkdir -p metrics
          echo "🧮 Running cloc..."
          cloc ./src/main/java --exclude-dir=target,test --json > metrics/cloc.json
          cat metrics/cloc.json

      - name: 🧠 Generate Lizard Metrics (text)
        run: |
          echo "📈 Running lizard..."
          lizard ./src/main/java > metrics/lizard.txt || true
          cat metrics/lizard.txt

      - name: 📦 Generate Badge-Friendly summary.json
        run: |
          LOC=$(jq '.Java.code' metrics/cloc.json)
          CCN=$(awk '/^Total nloc/ {getline; $1=$1; print $3}' metrics/lizard.txt)

          echo "📏 LOC = $LOC"
          echo "🧠 Avg CCN = $CCN"

          echo "{\"loc\": $LOC, \"avg_ccn\": $CCN}" > metrics/summary.json

          echo "📂 Final metrics directory contents:"
          ls -lh metrics/

      - name: 📤 Commit and Push Metrics as Bot
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A metrics/
          if ! git diff --cached --quiet; then
            git commit -m "📊 Update code metrics [skip ci]"
            git push origin HEAD:main
          else
            echo "ℹ️ No metric changes to commit."
          fi
