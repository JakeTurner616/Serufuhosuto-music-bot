name: Code Metrics

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  metrics:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¾ Checkout Repository
        uses: actions/checkout@v3

      - name: ðŸ›  Install cloc
        run: sudo apt-get install -y cloc

      - name: ðŸ§ª Install Lizard
        run: pip install lizard

      - name: âœ… Verify Source Path
        run: test -d ./src/main/java || (echo "âŒ Source path not found!" && exit 1)

      - name: ðŸ“Š Generate Code Metrics
        run: |
          mkdir -p metrics
          echo "ðŸ§® Running cloc..."
          cloc ./src/main/java --exclude-dir=target,test --json > metrics/cloc.json || true
          echo "ðŸ§  Running lizard..."
          lizard ./src/main/java > metrics/lizard.txt || true

      - name: ðŸ“¤ Commit Metrics to Repo
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "JakeTurner616"
          git config --global user.email "jake@serverboi.org"
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/JakeTurner616/Serufuhosuto-music-bot.git
          git add metrics/cloc.json metrics/lizard.txt || true
          git diff --cached --quiet || git commit -m "ðŸ“Š Update code metrics"
          git push origin main
