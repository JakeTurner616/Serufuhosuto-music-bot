name: Code Metrics

on:
  push:
    branches: [main]
    paths-ignore:
      - metrics/**
  workflow_dispatch:

permissions:
  contents: write

jobs:
  metrics:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout with GitHub Token
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: 🛠 Install cloc
        run: sudo apt-get install -y cloc

      - name: 🧪 Install Lizard
        run: pip install lizard

      - name: ✅ Verify Source Path
        run: test -d ./src/main/java || (echo "❌ Source path not found!" && exit 1)

      - name: 📊 Generate Code Metrics
        run: |
          mkdir -p metrics
          echo "🧮 Running cloc..."
          cloc ./src/main/java --exclude-dir=target,test --json > metrics/cloc.json || true
          echo "🧠 Running lizard..."
          lizard ./src/main/java > metrics/lizard.txt || true

      - name: 📦 Generate Badge-Friendly JSON
        run: |
          LOC=$(jq '.Java.code' metrics/cloc.json)
          CCN=$(awk '/^Total nloc/{getline; print $3}' metrics/lizard.txt)
          echo "{\"loc\": $LOC, \"avg_ccn\": $CCN}" > metrics/summary.json

      - name: 📤 Commit and Push Metrics as Bot
        run: |
          mkdir -p metrics
          echo "🧮 Running cloc..."
          cloc ./src/main/java --exclude-dir=target,test --json > metrics/cloc.json
          cat metrics/cloc.json

          echo "🧠 Running lizard..."
          lizard ./src/main/java > metrics/lizard.txt
          cat metrics/lizard.txt
