name: Code Metrics

on:
  push:
    branches: [main]
    paths-ignore:
      - metrics/**
  workflow_dispatch:

permissions:
  contents: write

jobs:
  metrics:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout with GitHub Token
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: 🛠 Install cloc
        run: sudo apt-get install -y cloc

      - name: 🧪 Install Lizard
        run: pip install lizard

      - name: ✅ Verify Source Path
        run: test -d ./src/main/java || (echo "❌ Source path not found!" && exit 1)

      - name: 📊 Generate Code Metrics
        run: |
          mkdir -p metrics

          echo "🧮 Running cloc..."
          cloc ./src/main/java --exclude-dir=target,test --json > metrics/cloc.json
          cat metrics/cloc.json

          echo "🧠 Running lizard (non-fatal)..."
          lizard ./src/main/java > metrics/lizard.txt || true
          cat metrics/lizard.txt

      - name: 🧠 Generate Lizard Metrics (JSON)
        run: |
          mkdir -p metrics
          lizard -l java -C -j ./src/main/java > metrics/lizard.json
          cat metrics/lizard.json

      - name: 📦 Generate Badge-Friendly JSON
        run: |
          LOC=$(jq '.Java.code' metrics/cloc.json)
          CCN=$(jq '.summary.avg_ccn' metrics/lizard.json)

          echo "📏 LOC = $LOC"
          echo "🧠 Avg CCN = $CCN"

          echo "{\"loc\": $LOC, \"avg_ccn\": $CCN}" > metrics/summary.json

          echo "📂 Final metrics directory contents:"
          ls -lh metrics/
