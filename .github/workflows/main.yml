name: Code Metrics

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write  # needed for pushing code

jobs:
  metrics:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¾ Checkout using PAT (v4)
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: ðŸ›  Install cloc
        run: sudo apt-get install -y cloc

      - name: ðŸ§ª Install Lizard
        run: pip install lizard

      - name: âœ… Verify Source Path
        run: test -d ./src/main/java || (echo "âŒ Source path not found!" && exit 1)

      - name: ðŸ“Š Generate Code Metrics
        run: |
          mkdir -p metrics
          echo "ðŸ§® Running cloc..."
          cloc ./src/main/java --exclude-dir=target,test --json > metrics/cloc.json || true
          echo "ðŸ§  Running lizard..."
          lizard ./src/main/java > metrics/lizard.txt || true

      - name: ðŸ“¤ Commit and Push Metrics
        run: |
          git config user.name "JakeTurner616"
          git config user.email "your_email@example.com"
          git add metrics/cloc.json metrics/lizard.txt
          git diff --cached --quiet || git commit -m "ðŸ“Š Update code metrics"
          git push origin HEAD:main
