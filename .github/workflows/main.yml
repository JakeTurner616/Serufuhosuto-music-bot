name: Code Metrics

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  metrics:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout Repository
        uses: actions/checkout@v3

      - name: 🛠 Install cloc
        run: sudo apt-get install -y cloc

      - name: 🧪 Install Lizard
        run: pip install lizard

      - name: ✅ Verify Source Path
        run: test -d ./src/main/java || (echo "❌ Source path not found!" && exit 1)

      - name: 📊 Generate Code Metrics
        run: |
          mkdir -p metrics
          cloc ./src/main/java --exclude-dir=target,test --json > metrics/cloc.json || true
          lizard ./src/main/java > metrics/lizard.txt || true

      - name: 📤 Commit Metrics to Repo
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add metrics/cloc.json metrics/lizard.txt || true
          git diff --cached --quiet || git commit -m "📊 Update code metrics" && git push
