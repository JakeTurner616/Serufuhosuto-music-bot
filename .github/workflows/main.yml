name: Code Metrics

on:
  push:
    branches: [main]
    paths-ignore:
      - metrics/**
  workflow_dispatch:

permissions:
  contents: write

jobs:
  metrics:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¾ Checkout with GitHub Token
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: ðŸ›  Install cloc
        run: sudo apt-get install -y cloc

      - name: ðŸ§ª Install Lizard
        run: pip install lizard

      - name: âœ… Verify Source Path
        run: test -d ./src/main/java || (echo "âŒ Source path not found!" && exit 1)

      - name: ðŸ“Š Generate Code Metrics
        run: |
          mkdir -p metrics

          echo "ðŸ§® Running cloc..."
          cloc ./src/main/java --exclude-dir=target,test --json > metrics/cloc.json
          cat metrics/cloc.json

          echo "ðŸ§  Running lizard (non-fatal)..."
          lizard ./src/main/java > metrics/lizard.txt || true
          cat metrics/lizard.txt

      - name: ðŸ“¦ Generate Badge-Friendly JSON
        run: |
          LOC=$(jq '.Java.code' metrics/cloc.json)
          CCN=$(awk '/^Total nloc/ {getline; gsub(/^ +| +$/, "", $0); split($0,a,/ +/); print a[3]}' metrics/lizard.txt)

          echo "ðŸ“ LOC = $LOC"
          echo "ðŸ§  Avg CCN = $CCN"

          echo "{\"loc\": $LOC, \"avg_ccn\": $CCN}" > metrics/summary.json

          echo "ðŸ“‚ Final metrics directory contents:"
          ls -lh metrics/

      - name: ðŸ“¦ Generate Badge-Friendly JSON
        run: |
          LOC=$(jq '.Java.code' metrics/cloc.json)
          CCN=$(awk '/^Total nloc/ {getline; $1=$1; print $3}' metrics/lizard.txt)

          echo "ðŸ“ LOC = $LOC"
          echo "ðŸ§  Avg CCN = $CCN"

          echo "{\"loc\": $LOC, \"avg_ccn\": $CCN}" > metrics/summary.json

          echo "ðŸ“‚ Final metrics directory contents:"
          ls -lh metrics/
